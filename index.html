<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather View</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <!-- left side of document has user input -->
    <div class="column" id="container">
      <div id="column-1">
        <div id="user-block">
          <h2 id="search-head">Search for a City:</h2>
          <form id="search-form">
            <input
              id="city-search"
              type="text search"
              placeholder="City"
              class="search"
            />
            <input id="submit" type="button" value="Search" />
          </form>
        </div>
        <div id="previous-searches"></div>
        <!-- this is where the buttons for previous searches will go -->
      </div>
      <div id="column-2">
        <!-- the current city will be the prominent feature of the page -->
        <div id="current-city">
          <h2 id="city-info">City Name + date + icon</h2>
          <p id="current-temp">Temp:</p>
          <p id="current-wind">Wind:</p>
          <p id="current-humidity">Humidity:</p>
        </div>
        <h3 id="5-text">5 Day Forecast:</h3>
        <div id="5-day-forecast" class="row"></div>
        <!-- this id the container for the forecast boxes -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
