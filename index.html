<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather View</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
    </header>
    <div class="column" id="container">
      <div id="column-1">
        <div id="user-block">
          <h2 id="search-head">Search for a City:</h2>
          <input id="city-input" type="text" placeholder="City" />
          <input id="submit" type="button" value="Search" />
        </div>
        <div id="previous-searches">
          <input id="city-button" type="button" value="placeholder" />
        </div>
      </div>
      <div id="column-2">
        <div id="current-city">
          <h2 id="city-info">City Name + date + icon</h2>
          <p id="current-temp">Temp:</p>
          <p id="current-wind">Wind:</p>
          <p id="current-humidity">Humidity:</p>
        </div>
        <div id="5-day-forecast">
          <h3 id="5-text">5 Day Forecast:</h3>
          <div id="day-1" class="day-box">
            <h4 class="day-box-date">Tomorrow's Date</h4>
            <!-- <img src="TBD" alt="Tomorrow's Weather"> -->
            <p class="day-box-temp">Temp:</p>
            <p class="day-box-wind">Wind:</p>
            <p class="day-box-humidity">Humidity:</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/script.js"></script>
  </body>
</html>
